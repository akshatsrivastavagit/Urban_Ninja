<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Technician Cities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Find Technician Cities</h1>
        <form method="POST">
            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <input type="text" class="form-control" name="service_name" id="service_name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Cities</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="messages mt-3">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        {% if cities %}
        <div class="mt-4">
            <h2 class="text-center">Available Cities</h2>
            <ul class="list-group">
                {% for city in cities %}
                <li class="list-group-item">{{ city }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
